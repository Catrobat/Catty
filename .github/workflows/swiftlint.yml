name: swiftlint

on:
  pull_request:
    paths:
      - '**/*.swift'

jobs:
  SwiftLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: GitHub Action for SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.0
        with:
          args: --config .swiftlint.yml --strict
        env:
          WORKING_DIRECTORY: src
